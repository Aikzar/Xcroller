name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, ubuntu-22.04]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf libxdo-dev libxcb-shape0-dev libxcb-xfixes0-dev
          
      - name: install frontend dependencies
        run: npm install
        
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__ 
          releaseName: 'Xcroller v__VERSION__'
          releaseBody: |
            ## Xcroller v0.2.0 - The Favorites Update!

            This release introduces the highly requested **Favorites System** and several UX improvements.

            ### âœ¨ New Features
            - **Stars everywhere**: Toggle favorites from the grid or the fullscreen viewer (press `F`).
            - **Favorites Feed**: A dedicated view for all your curated content.
            - **Export/Clear**: Easily export your favorites to a folder or reset them all.
            - **Screenshots**: Check out the [README](https://github.com/Aikzar/Xcroller#readme) to see the app in action!

            ### ðŸ”§ Fixes & Improvements
            - **Fullscreen Esc**: Pressing `Esc` now reliably exits both the viewer and app fullscreen mode.
            - **Performance**: Improved database indexing for faster library browsing.

            ### ðŸ“¦ Assets
            Download the appropriate installer for your OS below.
          releaseDraft: false
          prerelease: false
